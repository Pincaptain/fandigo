{% extends 'fandigo/layout.html' %}

{% block main %}
    <div class="container">
        <div class="mt-5">
            <h1>Change Password</h1>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit" name="action">Change Password</button>
                <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            </form>
        </div>
    </div>
{% endblock %}
